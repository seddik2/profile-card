<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<section class="main">
  <div class="countainr">
    <div class="upper-countainr"></div>
    <div class="image"><img src="image-victor.jpg" alt=""></div>    
    <div class="Profile">
      <h2 class="name">Victor Crest<span class="age">26</span></h2>
      <P class="city">London</P>
      <div class="info">
        <h4>80k<span class="act">Followers</span></h4>
        <h4>803K<span class="act">Likes</span></h4>
        <h4>1.4k<span class="act">Photos</span></h4>
      </div>
    </div>
  </div>
</section>
</body>
</html>
